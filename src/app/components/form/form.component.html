<form class="p-3" [formGroup]="CFform" (ngSubmit)="submitForm()">

  <div class="flex flex-col sm:flex-row justify-center items-center sm:gap-3 sm:mt-1">

    <div class="mt-1 sm:mt-0">
      <label class="block" for="name">Inserisci il nome</label>
      <input class="ps-1 pe-1" placeholder="Es: Marco..." id="name" type="text" #nameInput required>
    </div>
  
    <div class="mt-1 sm:mt-0">
      <label class="block" for="surname">Inserisci il cognome</label>
      <input class="ps-1 pe-1" placeholder="Es: Rossi..." id="surname" type="text" #surnameInput required>
    </div>

  </div>

  <div class="flex flex-col sm:flex-row justify-center items-center sm:gap-3 sm:mt-1">

    <div class="mt-1 sm:mt-0">
      <label class="block" for="loc">Inserisci il luogo di nascita</label>
      <input class="ps-1 pe-1" placeholder="Es: Torino..." id="loc" type="text" #locInput required>
    </div>
  
    <div class="mt-1 sm:mt-0">
      <label class="block" for="prov">Inserisci il luogo di nascita</label>
      <input class="ps-1 pe-1" placeholder="Es: TO" id="prov" type="text" #provInput required>
    </div>

  </div>

  <div class="flex items-center justify-start gap-3 sm:mt-1">

    <div>
      <label class="block" for="sex">Sesso</label>
      <select id="sex" #sexInput required>
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
    </div>
  
    <div>
      <label class="block" for="date">Data di nascita</label>
      <input type="date" #dateInput required>
    </div>

  </div>

  <div class="flex justify-end items-center md:mt-14">

    <button type="submit" (click)="saveData(nameInput.value, surnameInput.value, locInput.value, provInput.value, sexInput.value, dateInput.value)" class="block btn save-btn">Salva</button>

  </div>


</form>
